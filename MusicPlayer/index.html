<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music-container">
        <h2 id="title">Pal</h2>
        <h3 id="artist">Arjit Singh</h3>
        <div class="img_container">
          <img src="images/image1.jpg" alt="" />
        </div>
        <audio src="music/pal.mp3"></audio>
        <!--controls -->
        <div class="music_controls">
          <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
          <i class="fa-solid fa-play main_button" id="play" title="Play"></i>
          <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      const songs = [
        {
          name: "pal",
          title: "pal",
          artist: "Arjit Singh",
        },
        {
          name: "Agar tum sath ho",
          title: "Agar tum sath ho",
          artist: "Arjit Singh",
        },
        {
          name: "Gal Karke",
          title: "Gal Karke",
          artist: "Inder Chahal",
        },
      ];

      let isPlaying = false;

      //for play function

      const playMusic = () => {
        isPlaying = true;
        music.play();
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      //for pause function

      const pauseMusic = () => {
        isPlaying = false;
        music.pause();
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        // if (isPlaying) {
        //   pauseMusic();
        // } else {
        //   playMusic();
        // }
        isPlaying ? pauseMusic() : playMusic();
      });

      //Changing the music data

      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "music/" + songs.name + ".mp3";
        img.src = "images/" + songs.name + ".jpg";
      };

      songIndex = 0;
      // loadSong(songs[1]);

      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length; //for next song this is formula
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length; //for previous song this is formula
        loadSong(songs[songIndex]);
        playMusic();
      };
      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
